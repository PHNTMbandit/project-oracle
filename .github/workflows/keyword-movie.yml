name: Update Keyword Movie Table

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight; adjust as needed
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-movies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Download JSON file
        run: |
          curl -L -o movies.json.gz http://files.tmdb.org/p/exports/movie_ids_05_15_2024.json.gz

      - name: Unzip JSON file
        run: |
          gunzip movies.json.gz

      - name: Run Node.js script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          npx ts-node processMovies.ts
